syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.LamportClock";
option java_outer_classname = "LamportClockProto";
option objc_class_prefix = "LCP";

package lamportclock;

// The greeting service definition.
service ValueStore {
  // Sends a greeting
  rpc Write(WriteRequest) returns (WriteReply) {}
  rpc Read(ReadRequest) returns (ReadReply) {}
  rpc ReadAll(Empty) returns (ReadAllReply) {}
  rpc UpdateSecondary(UpdateRequest) returns (UpdateReply) {}
}

message WriteRequest {
  int32 value = 1;
  int32 counter = 2;
  string timestamp = 3;
}

message WriteReply {
  int32 value = 1;
  int32 counter = 2;
  string timestamp = 3;
}

message ReadRequest {
  int32 value = 1;
  int32 counter = 2;
}

message ReadReply {
  int32 value = 1;
  int32 counter = 2;
  string timestamp = 3;
}

message ReadAllReply{
  string data = 1;
}

message UpdateRequest {
  map<int32, string> map = 1;
}

message UpdateReply {
  int32 status = 1;
}

message Empty {}