syntax="proto3";
option java_multiple_files = true;
option java_package = "io.grpc.unipi.election";
option java_outer_classname = "ApiProto";
option objc_class_prefix = "HLW";
package org.example.distributed;


message ElectionRequest{
        int32 serverId = 1;
}

message ElectionResponse{
        optional bool okMessage = 1;
}

message LeaderHelthCheckInfo {
      string target = 1;
}

message Empty {}

service LeaderElection{
        rpc election(ElectionRequest)returns(ElectionResponse);
        rpc leaderHealthCheck(LeaderHelthCheckInfo)returns(Empty);
}